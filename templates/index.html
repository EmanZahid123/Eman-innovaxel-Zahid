<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <!-- Bootstrap for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">ðŸ”— URL Shortener</h2>

            <!-- Input Form -->
            <form id="shortenForm">
                <div class="input-group">
                    <input type="url" class="form-control" id="urlInput" placeholder="Enter your URL" required>
                    <button class="btn btn-primary" type="submit">Shorten</button>
                </div>
            </form>

            <!-- Output Result -->
            <div id="resultContainer" class="mt-4">
                <div class="alert alert-success d-none" id="result">
                    Shortened URL: 
                    <a href="#" id="shortenedUrl" target="_blank"></a>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorContainer" class="mt-2">
                <div class="alert alert-danger d-none" id="error"></div>
            </div>
        </div>
    </div>



<!-- Update URL -->
<div class="mt-3">
    <input type="text" class="form-control" id="updateShortCode" placeholder="Short code to update">
    <input type="url" class="form-control mt-2" id="updateUrl" placeholder="New URL">
    <button class="btn btn-warning mt-2" onclick="updateUrl()">Update</button>
</div>

<!-- Delete URL -->
<div class="mt-3">
    <input type="text" class="form-control" id="deleteInput" placeholder="Enter short code to delete">
    <button class="btn btn-danger mt-2" onclick="deleteUrl()">Delete</button>
</div>


    <!-- Stats Section -->
    <div class="mt-5">
        <h4>ðŸ“Š URL Statistics</h4>
        <input type="text" class="form-control mt-2" id="statsInput" placeholder="Enter short code to get stats">
        <button class="btn btn-secondary mt-2" onclick="getStats()">Get Stats</button>
        <div id="statsContainer" class="mt-3 d-none">
            <ul class="list-group">
                <li class="list-group-item">Original URL: <span id="originalUrl"></span></li>
                <li class="list-group-item">Short Code: <span id="statsShortCode"></span></li>
                <li class="list-group-item">Created At: <span id="createdAt"></span></li>
                <li class="list-group-item">Updated At: <span id="updatedAt"></span></li>
                <li class="list-group-item">Access Count: <span id="accessCount"></span></li>
            </ul>
        </div>
    </div>
</div>

<!-- JS & Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
